<mat-card class="list-tickets">
  <mat-card-title>Your basket</mat-card-title>
  <button
    mat-raised-button
    (click)="getBoughtTickets()"
    class="btn"
  >Refresh basket list</button>


  <ng-container *ngFor="let boughtTicket of (boughtTickets$ | async)">
    <mat-card class="ticket">
      <mat-card-subtitle>
        <strong>Price: </strong>
        {{boughtTicket.price}} $
      </mat-card-subtitle>
      <mat-card-subtitle>
        <strong>Purchase date:</strong>
        {{boughtTicket.date | date:'MMM d, y, h:mm:ss a'}}
      </mat-card-subtitle>
    </mat-card>
  </ng-container>
</mat-card>
