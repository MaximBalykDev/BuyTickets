<div [hidden]="isLoading">
  <mat-card-title>Price for ticket: {{data.price}} $ </mat-card-title>

  <ngx-stripe-card
    [options]="cardOptions"
    [elementsOptions]="elementsOptions"
  ></ngx-stripe-card>

  <div class="btn">
    <button mat-button type="submit" (click)="createToken()">
      Pay for a ticket
    </button>
  </div>
</div>

<div *ngIf="isLoading" class="loader">
  <app-loader></app-loader>
</div>
