<div>
  <mat-card-title>Price for ticket: {{data.price}} $ </mat-card-title>

  <ngx-stripe-card
    [options]="cardOptions"
    [elementsOptions]="elementsOptions"
  ></ngx-stripe-card>

  <div style="display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 30px;">
    <button mat-button type="submit" (click)="createToken()">
      Pay for a ticket
    </button>
  </div>

</div>
